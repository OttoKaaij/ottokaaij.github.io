<script>
  function makeFilters() {
    makeWorkFilter();
    makeEdFilter();
    makeMiscFilter();
    makeCV();
  }
  function makeCheckbox(item, checked) {
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.id = item.tag;
    checkbox.name = item.tag;
    checkbox.value = item.tag;
    checkbox.checked = checked;
    checkbox.addEventListener("change", makeCV)

    // Create a label for the checkbox
    const label = document.createElement('label');
    label.htmlFor = item.tag;
    label.appendChild(document.createTextNode(item.tag));

    // Create a div to wrap the checkbox and label
    const div = document.createElement('div');
    div.appendChild(checkbox);
    div.appendChild(label);

    return div;
  }
  function makeWorkFilter() {
    const container = document.getElementById('work-filter');
    // Append the div to the container
    window.experience.work.forEach((item) => {
      const div = makeCheckbox(item, false);
      container.appendChild(div);
    })
  }
  function makeEdFilter() {
    const container = document.getElementById('ed-filter');
    // Append the div to the container
    window.experience.education.forEach((item) => {
      const div = makeCheckbox(item, true);
      container.appendChild(div);
    })
  }
  function makeMiscFilter() {
    const container = document.getElementById('misc-filter');
    // Append the div to the container
    [{tag: "Picture"}, {tag: "Contact"}, {tag: "Header"}].forEach((item) => {
      const div = makeCheckbox(item, true);
      container.appendChild(div);
    })
  }

  let textAreaTimeout = null;
  const delay = 1000; // Delay in milliseconds (1 second)

  document.querySelectorAll("textarea").forEach((e) => e.addEventListener('input', function() {
      clearTimeout(textAreaTimeout);
      textAreaTimeout = setTimeout(makeCV, delay);
  }));
</script>

<script>

  function isAuto() {
    return document.body.classList.contains("auto");
  }

  function setTheme() {
    if (!isAuto()) {
      return
    }

    console
    document.body.classList.remove("auto");
    let cls = "light";

    console.log

    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      cls = "dark";
    }

    document.body.classList.add(cls);

  }

  function invert() {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
  }

  if (isAuto()) {
    console.log("Setting invert listener");
    window.matchMedia('(prefers-color-scheme: dark)').addListener(invert);
  }

  setTheme();

</script>
